<ion-view title="{{ 'Liste e-tins ' + $stateParams.codeCountry }}">
    <ion-content has-bouncing="true">
        <ion-list>
            <etin-card ng-repeat="etin in etins"></etin-card>
        </ion-list>
		<ion-infinite-scroll ng-if="!noMoreEtinToLoad"
							 on-infinite="loadMoreEtins()"
							 distance="1%">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
